name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: employee-management/package-lock.json

      - name: Install dependencies
        run: |
          cd employee-management
          npm ci
          npm install -g @angular/cli

      - name: Build
        run: |
          cd employee-management
          ng build --configuration production --base-href=/employee-management-app/

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: employee-management/dist/employee-management/browser
          branch: gh-pages
          clean: true
          commit-message: "Deploy Angular app to GitHub Pages" 